          game_surname: MySuperGameNick
      - test_set_name: "Test create user with invalid params (game region - empty string)"
        user_to_create:
          discord_id: "508917263450819127" # gitleaks:allow
          discord_username: su#0
          game_region: ""
          game_surname: MySuperGameNick
      - test_set_name: "Test create user with invalid params (game region - null)"
        user_to_create:
