test_sets:
  test_ddt_request_by_valid_body:
    test_name: "Test create user with valid params"
    data:
      - test_set_name: "Test create user with valid params (english nickname)"
        user_to_create:
          discord_id: "000000000000000001" # gitleaks:allow
          discord_username: test#0
          game_region: ru
          game_surname: Test
      - test_set_name: "Test create user with valid params (russian nickname)"
        user_to_create:
          discord_id: "000000000000000002" # gitleaks:allow
          discord_username: SuperNickname#0
          game_region: en
          game_surname: МАТР8СИК3
      - test_set_name: "Test create user with valid params (legacy discord username)"
        user_to_create:
          discord_id: "000000000000000003" # gitleaks:allow
          discord_username: Abasd#0
          game_region: ru
          game_surname: Test
      - test_set_name: "Test create user with valid params (nickname length - left)"
        user_to_create:
          discord_id: "000000000000000004" # gitleaks:allow
          discord_username: Test
          game_region: ru
          game_surname: Te
      - test_set_name: "Test create user with valid params (nickname length - right)"
        user_to_create:
          discord_id: "000000000000000005" # gitleaks:allow
          discord_username: InsaneName#0
          game_region: ru
          game_surname: MySuperGameNick
      - test_set_name: "Test create user with valid params (nickname length - left)"
        user_to_create:
          discord_id: "000000000000000004" # gitleaks:allow
          discord_username: Test
          game_region: ru
          game_surname: Te
      - test_set_name: "Test create user with valid params (int - 17 digits discord id)"
        user_to_create:
          discord_id: 50891726345089127 # gitleaks:allow
          discord_username: InsaneName#0
          game_region: ru
          game_surname: MySuperGameNick
      - test_set_name: "Test create user with valid params (str - 18 digits discord id )"
        user_to_create:
          discord_id: "508917263450819127" # gitleaks:allow
          discord_username: InsaneName#0
          game_region: ru
          game_surname: MySuperGameNick
      - test_set_name: "Test create user with valid params (str - 18 digits discord id )"
        user_to_create:
          discord_id: "508917263450819127" # gitleaks:allow
          discord_username: InsaneName#0
          game_region: ru
          game_surname: MySuperGameNick
  test_ddt_request_by_invalid_body:
    data:
      - test_set_name: "Test create user with invalid params (discord id - symbols)"
        user_to_create:
          discord_id: "dsabsad"
          discord_username: InsaneName#0
          game_region: ru
          game_surname: MySuperGameNick
      - test_set_name: "Test create user with invalid params (discord id - digits + symbols)"
        user_to_create:
          discord_id: "adsadsa12321321dsadasd1"
          discord_username: InsaneName#0
          game_region: ru
          game_surname: MySuperGameNick
      - test_set_name: "Test create user with invalid params (discord id - empty)"
        user_to_create:
          discord_id: ""
          discord_username: InsaneName#0
          game_region: ru
          game_surname: MySuperGameNick
      - test_set_name: "Test create user with invalid params (discord id - null)"
        user_to_create:
          discord_id: null
          discord_username: InsaneName#0
          game_region: ru
          game_surname: MySuperGameNick
      - test_set_name: "Test create user with invalid params (discord id - empty dict)"
        user_to_create:
          discord_id: { }
          discord_username: InsaneName#0
          game_region: ru
          game_surname: MySuperGameNick
      - test_set_name: "Test create user with invalid params (discord id - empty array)"
        user_to_create:
          discord_id: [ ]
          discord_username: InsaneName#0
          game_region: ru
          game_surname: MySuperGameNick
      - test_set_name: "Test create user with invalid params (discord id - boolean)"
        user_to_create:
          discord_id: true
          discord_username: InsaneName#0
          game_region: ru
          game_surname: MySuperGameNick
      - test_set_name: "Test create user with invalid params (discord username - empty string)"
        user_to_create:
          discord_id: "508917263450819127" # gitleaks:allow
          discord_username: ""
          game_region: ru
          game_surname: MySuperGameNick
      - test_set_name: "Test create user with invalid params (discord username - null)"
