  test_ddt_request_with_conflict:
    data:
      - test_set_name: "Test create user with conflict nickname"
        user_to_create:
          discord_id: "508917263450819127" # gitleaks:allow
          discord_username: su#0
          game_region: ru
          game_surname: MySuperTest
        users_to_create:
          - discord_id: "000000000000000050" # gitleaks:allow
            discord_username: test#0
            game_region: ru
            game_surname: MySuperTest
  test_ddt_request_with_existing_data:
    data:
      - test_set_name: "Test create user with updated nickname (only new nickname)"
        user_to_create:
          discord_id: "000000000000000055" # gitleaks:allow
          discord_username: test#0
          game_region: ru
          game_surname: MyNewNickname
        users_to_create:
          - discord_id: "000000000000000055" # gitleaks:allow
            discord_username: test#0
            game_region: ru
            game_surname: MyNickname
      - test_set_name: "Test create user with updated nickname (nickname + username)"
        user_to_create:
          discord_id: "000000000000000055" # gitleaks:allow
          discord_username: su#0
          game_region: ru
          game_surname: MyNewNickname
        users_to_create:
          - discord_id: "000000000000000055" # gitleaks:allow
            discord_username: test#0
            game_region: ru
            game_surname: MyNickname
  test_ddt_request_with_same_data:
    data:
      - test_set_name: "Test create user with already exists same data"
        user_to_create:
          discord_id: "000000000000000055" # gitleaks:allow
          discord_username: test#0
          game_region: ru
          game_surname: MyNickname
        users_to_create:
