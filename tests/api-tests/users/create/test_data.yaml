      - test_set_name: "Test create user with invalid params (game surname - empty string)"
        user_to_create:
          discord_id: "508917263450819127" # gitleaks:allow
          discord_username: su#0
          game_region: ru
          game_surname: ""
      - test_set_name: "Test create user with invalid params (game surname - left edge)"
        user_to_create:
          discord_id: "508917263450819127" # gitleaks:allow
          discord_username: su#0
          game_region: ru
